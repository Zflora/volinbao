<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
$(function (){
        //只显示27个字符  之后...
        for(var i=0;i<$('.my_news_txt').length;i++){
            var bdphone = $('.my_news_txt').eq(i).text(); //获取要改的元素内容
            var mphone = bdphone.substr(0, 27) + '...' ;//方法
            $('.my_news_txt').eq(i).text(mphone);//赋值
        }
        // 发起聊天
        $("#chat").click(function(e){
            if ($("#my_news_chat").hasClass("dn")) {
                $(".dn").show();
                e.stopPropagation();
            }else{
                $(".dn").hide();
                e.stopPropagation();
            };
            e.stopPropagation();
        })
        $("body").click(function(){
            $(".dn").hide();
        })
    })
</script>
</html>
