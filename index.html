<script type="text/javascript" src="js/jquery.event.drag-1.5.min.js"></script>
<script type="text/javascript" src="js/jquery.touchSlider.js"></script>
<script type="text/javascript">
$(function () {
    //判断报名人数
    for(var y=0;y<$(".num").length;y++){
        var strong=parseInt($('.num').eq(y).html());
        if(strong<999){
            $('.num').eq(y).html(strong);
        }else{
            $('.num').eq(y).html('99+');
        }
    }
    //轮播开始
    $dragBln = false;
    $(".main_image").touchSlider({
        flexible : true,
        speed : 200,
        btn_prev : $("#btn_prev"),
        btn_next : $("#btn_next"),
        paging : $(".flicking_con a"),
        counter : function (e) {
            $(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
        }
    });
    $(".main_image").bind("mousedown", function() {
        $dragBln = false;
    })
    $(".main_image").bind("dragstart", function() {
        $dragBln = true;
    })
    $(".main_image a").click(function() {
        if($dragBln) {
            return false;
        }
    })
    timer = setInterval(function() { $("#btn_next").click();}, 3000);
    $(".main_visual").hover(function() {
        clearInterval(timer);
    }, function() {
        timer = setInterval(function() { $("#btn_next").click();}, 3000);
    })
    $(".main_image").bind("touchstart", function() {
        clearInterval(timer);
    }).bind("touchend", function() {
        timer = setInterval(function() { $("#btn_next").click();}, 3000);
    })
    //轮播结束
    //社区只显示27个
    for(var i=0;i<$('.index_txt').length;i++){//index_txt  要改的元素
            var bdphone = $('.index_txt').eq(i).text(); //获取要改的元素内容
            var mphone = bdphone.substr(0, 27)  ;//方法
            $('.index_txt').eq(i).text(mphone);//赋值
        }

    
});
</script>
