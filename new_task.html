<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta charset="UTF-8">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/header.css" rel="stylesheet" type="text/css">
<link href="css/index.css" rel="stylesheet" type="text/css">
<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
<title>沃邻宝</title>
</head>
<body id="new_task">
<form action="task_item.html">
    <!-- header -->
    <header>
        <a class="header_icon l pr24" onclick="javascript:history.back(-1); "><img src="images/header_L_right.png" alt=""></a>
        <span class="f36">任务编辑</span>
    </header>
    <!-- header结束 -->
    <!-- 分类主题 -->
    <aside class="bgwh pb0 mt118 mb30">
        <section class="p30 bbc" id="new_task_it">
            <div class="f28 dib">任务分类</div>
            <div class="h20 dib r mt10 "><img src="images/arr_r.png" alt="" class="h20 inform_txt"></div>
            <p class="f28 dib r tr mr15"></p>
        </section>
        <section class="p30">
            <p class="f28 dib l">任务主题：</p>
            <textarea class="actsub dib f28 lh30 w514" rows="2" required></textarea>
        </section>
    </aside>
    <!-- 分类主题结束 -->
    <!-- 必填 -->
    <aside class="bgwh mb30 p30">
        <p class="f28 mb30"><strong>任务详情</strong>（<span class="g09c">必填</span>）</p>
        <section class="mb30">
            <p class="f28 dib">发布时间：</p>
            <input class="f28 dib g1e vm" type="text" placeholder="请选择发布时间" required name="appDateTime" id="appDateTime" readonly>
            <div class="h30 dib r"><img src="images/my/time.png" alt="" class="h30"></div>
        </section>
        <section class="mr30 mb30">
            <p class="f28 dib">任务周期：</p>
            <input class="f28 dib g1e vm" type="text" placeholder="请输入任务周期" required>
        </section>
        <section>
            <p class="f28 dib">任务赏金：</p>
            <input class="f28 dib g1e vm" type="text" placeholder="请输入任务赏金" required>
        </section>
    </aside>
    <!-- 必填 -->
    <!-- 托管 -->
    <aside class="bgwh mb30 p15_30">
        <p class="f28 dib">托管比例：</p>
        <section class="dib">
            <div class="new_task new_task_on f24 g9 dib mr20">0%</div>
            <div class="new_task f24 g9 dib mr20">30%</div>
            <div class="new_task f24 g9 dib mr20">50%</div>
            <div class="new_task f24 g9 dib mr20">100%</div>
        </section>
    </aside>
    <!-- 托管结束 -->
    <!-- 任务说明 -->
    <aside class="bgwh mb30 p30">
            <p class="f28 dib l mb10">任务说明：</p>
            <textarea class="w dib f28 lh40 " rows="5" required></textarea>
    </aside>
    <!-- 任务说明结束 -->
    <!-- 发布须知： -->
    <aside class="pb0">
        <section class="pb30 pl30 pr30">
            <p class="f28 mb15 mb10">发布须知：</p>
            <p class="f24 g9 lh30">禁止一切对本公司以及其他公司具有无益性的假冒、诈骗、等信息在本软件上传或发布，最终决定权属本公司所有。</p>
        </section>
    </aside>
    <!-- 发布须知：结束 -->
    <!-- 按钮 -->
    <aside class="mt118 mb98">
        <button class="f28 wh ml30">确认并发布</button>
    </aside>
    <!-- 按钮结束 -->
    <!-- 分类 -->
    <aside class="f28 new_task_item dn bdc">
        <p>邀约户外</p>
        <p>组织聚会</p>
        <p>开办沙龙</p>
        <p>举办会议</p>
        <p>开设课程</p>
    </aside>
    <!-- 分类结束 -->
</form>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<!-- 时间日期 -->
<script src="js/mobiscroll_002.js" type="text/javascript"></script>
<script src="js/mobiscroll_004.js" type="text/javascript"></script>
<script src="js/mobiscroll.js" type="text/javascript"></script>
<script src="js/mobiscroll_003.js" type="text/javascript"></script>
<script src="js/mobiscroll_005.js" type="text/javascript"></script>
<!-- 城市选择 -->
<script src="js/LAreaData1.js"></script>
<script src="js/LArea.min.js"></script>
<script type="text/javascript">
$(function () {
    //托管比例
    $(".new_task").click(function (){
        i=$(".new_task").index($(this));
        $(this).addClass("new_task_on").siblings().removeClass("new_task_on");
    })
    //分类
    $("#new_task_it").click(function(){
        $(".new_task_item").toggle();
    })
    $(".new_task_item p").click(function(){
        $("#new_task_it p").text($(this).html());
        $(".dn").hide();
    })
    //时间日期
    var currYear = (new Date()).getFullYear();  
    var opt={};
    opt.date = {preset : 'date'};
    opt.datetime = {preset : 'datetime'};
    opt.time = {preset : 'time'};
    opt.default = {
        theme: 'android-ics light', //皮肤样式
        display: 'modal', //显示方式 
        mode: 'scroller', //日期选择模式
        dateFormat: 'yyyy-mm-dd',
        lang: 'zh',
        showNow: true,
        nowText: "今天",
        startYear: currYear - 0, //开始年份
        endYear: currYear + 10 //结束年份
    };

    var optDateTime = $.extend(opt['datetime'], opt['default']);
    var optTime = $.extend(opt['time'], opt['default']);
    $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
    $("#endDateTime").mobiscroll(optDateTime).datetime(optDateTime);

    // 城市选择
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
    
});
</script>
</html>
