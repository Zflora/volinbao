<script type="text/javascript">
    //checkbox
    $("input[type='checkbox']").click(function(){
            var count=0;
        if (this.checked) {
            $(this).addClass("checkbox_on");
        }else{
            $(this).removeClass("checkbox_on");
        };
        //计算选中几个
        for(var i=0;i<$("input[type='checkbox']").length;i++){
            if($("input[type='checkbox']").eq(i).is(":checked")){
                count++;
            }
        }
        $("#num").text(count);
        function input(){
            if (count==0) {
                $("button").attr("disabled","disabled").css("opacity","0.5");
            }else{
                $("button").removeAttr("disabled").css("opacity","1");
            };
        }
        setInterval(input,100);
    })
</script>
