<script type="text/javascript">
$(function () {
    // 选项卡
    var i=0;
    $("h1").click(function(){
        i=$("h1").index($(this));
        $(this).addClass("bb09c").siblings().removeClass("bb09c");
        $("#nav_main section").eq(i).show().siblings().hide();
    })
    $("#nav_main button").click(function(){
        $("#nav_main section").hide();
    })
    //编辑
    $("#my_collect_btn").click(function(){
        if ($("#my_collect_btn").html()=="编辑") {
            $("footer").show();
            $("input[type='checkbox']").show();
            $(".radius").hide();
            $(this).html("取消");
            $("#my_collect_nav").hide();
        }else{
            $("footer").hide();
            $("input[type='checkbox']").hide();
            $(".radius").show();
            $(this).html("编辑");
            $("#my_collect_nav").show();
        }
        
    })
    //checkbox
    $("input[type='checkbox']").click(function(){
        if (this.checked) {
            $(this).addClass("checkbox_on");
        }else{
            $(this).removeClass("checkbox_on");
        };
    })
    //全选
    $("#checkall").click(function(){
        if(this.checked){ 
            $("input").attr('checked', true).addClass("checkbox_on");
        }else{ 
            $("input").attr('checked', false).removeClass("checkbox_on");
        }
    })
    //删除
    $("#del").click(function(){
        $(".shadeall").show();
        $(".my_collect_del").show();
    })
    $(".my_collect_del_btn").click(function(){
        $(".shadeall").hide();
        $(".my_collect_del").hide();
    })
    $(".shadeall").click(function(){
        $(".shadeall").hide();
        $(".my_collect_del").hide();
    })
})
</script>
