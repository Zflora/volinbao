<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta charset="UTF-8">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/header.css" rel="stylesheet" type="text/css">
<link href="css/index.css" rel="stylesheet" type="text/css">
<link href="css/mobiscroll.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/LArea.min.css">
<title>沃邻宝</title>
</head>
<body id="new_act">
<form action="act_item.html">
    <!-- header -->
    <header>
        <a class="header_icon l pr24" onclick="javascript:history.back(-1); "><img src="images/header_L_right.png" alt=""></a>
        <span class="f36">活动编辑</span>
        <!-- <a class="header_icon r pl24 f32 wh m0 pr30" id="" onclick="javascript:window.location
        .href='new_act.html','_self'"><img src="images/plus.png" alt=""></a>  -->
    </header>
    <!-- header结束 -->
    <!-- 分类主题 -->
    <aside class="bgwh pb0 mt118 mb15">
        <section class="p30 bbc" id="new_task_it">
            <div class="f28 dib">活动分类</div>
            <div class="h20 dib r pt5 "><img src="images/arr_r.png" alt="" class="h20 inform_txt"></div>
            <p class="f28 dib r tr mr15"></p>
        </section>
        <section class="p30">
            <p class="f28 dib l">活动主题：</p>
            <textarea class="actsub dib f28 lh30 w514" rows="2" required></textarea>
        </section>
    </aside>
    <!-- 分类主题结束 -->
    <!-- 上传封面 -->
    <aside class="bgwh pb0 mb15">
        <section class="p30">
            <p class="f28 dib">上传封面</p>
            <label for="up_img" onclick="showsize()"><p class="f28 r pt5 g9" id="imgdiv">最大2M</p></label>
            <input type="file" id="up_img" onchange="findSize()" class="dn" />
        </section>
    </aside>
    <!-- 上传封面结束 -->
    <!-- 必填 -->
    <aside class="bgwh pb0 mb30">
        <p class="f28 p30"><strong>活动详情</strong>（<span class="g09c">必填</span>）</p>
        <section class="p30" >
            <p class="f28 dib">开始时间：</p>
            <input value="选择开始时间" class="f28 dib" readonly="readonly" name="appDateTime" id="appDateTime" type="text" required>
            <div class="h35 dib r"><img src="images/my/time.png" alt="" class="h35"></div>
        </section>
        <section class="p30" >
            <p class="f28 dib">结束时间：</p>
            <input value="选择开始时间" class="f28 dib" readonly="readonly" name="appDateTime" id="endDateTime" type="text" required>
            <div class="h35 dib r"><img src="images/index/time.png" alt="" class="h35"></div>
        </section>
        <section class="p30" >
            <p class="f28 dib">报名截止：</p>
            <input value="选择截止时间" class="f28 dib" readonly="readonly" name="appDateTime" id="DateTime" type="text" required>
            <div class="h35 dib r"><img src="images/index/time.png" alt="" class="h35"></div>
        </section>
        <section class="p30" >
            <p class="f28 dib">活动地点：</p>
            <input class="f28 dib" type="text" value="选择活动地址" id="demo1" readonly="readonly" required>
            <div class="h35 dib r"><img src="images/my/add.png" alt="" class="h35"></div>
        </section>
        <section class="p30" >
            <p class="f28 dib">活动费用：</p>
            <input class="f28 dib" type="text" placeholder="公益免费" required>
        </section>
    </aside>
    <!-- 必填 -->
    <!-- 活动说明 -->
    <aside class="bgwh pb0 mb30">
        <section class="p30">
            <p class="f28 dib l mb10">活动说明：</p>
            <textarea class="w dib f28 lh40 " rows="5" required></textarea>
        </section>
    </aside>
    <!-- 活动说明结束 -->
    <!-- 发布须知： -->
    <aside class="pb0">
        <section class="pb30 pl30 pr30">
            <p class="f28 mb15 mb10">发布须知：</p>
            <p class="f24 g9 lh30">禁止一切对本公司以及其他公司具有无益性的假冒、诈骗、等信息在本软件上传或发布，最终决定权属本公司所有。</p>
        </section>
    </aside>
    <!-- 发布须知：结束 -->
    <!-- 按钮 -->
    <aside class="mt118 mb98">
        <button class="f28 wh ml30">确认并发布</button>
    </aside>
    <!-- 按钮结束 -->
    <!-- 分类 -->
    <aside class="f28 new_task_item dn bdc">
        <p>邀约户外</p>
        <p>组织聚会</p>
        <p>开办沙龙</p>
        <p>举办会议</p>
        <p>开设课程</p>
    </aside>
    <!-- 分类结束 -->
</form>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<!-- 时间日期 -->
<script src="js/mobiscroll_002.js" type="text/javascript"></script>
<script src="js/mobiscroll_004.js" type="text/javascript"></script>
<script src="js/mobiscroll.js" type="text/javascript"></script>
<script src="js/mobiscroll_003.js" type="text/javascript"></script>
<script src="js/mobiscroll_005.js" type="text/javascript"></script>
<!-- 城市选择 -->
<script src="js/LAreaData1.js"></script>
<script src="js/LArea.min.js"></script>
<script type="text/javascript">
$(function () {
    //分类
    $("#new_task_it").click(function(){
        $(".new_task_item").toggle();
    })
    $(".new_task_item p").click(function(){
        $("#new_task_it p").text($(this).html());
        $(".dn").hide();
    })
    //时间日期
    var currYear = (new Date()).getFullYear();  
    var opt={};
    opt.date = {preset : 'date'};
    opt.datetime = {preset : 'datetime'};
    opt.time = {preset : 'time'};
    opt.default = {
        theme: 'android-ics light', //皮肤样式
        display: 'modal', //显示方式 
        mode: 'scroller', //日期选择模式
        dateFormat: 'yyyy-mm-dd',
        lang: 'zh',
        showNow: true,
        nowText: "今天",
        startYear: currYear - 0, //开始年份
        endYear: currYear + 10 //结束年份
    };

    var optDateTime = $.extend(opt['datetime'], opt['default']);
    var optTime = $.extend(opt['time'], opt['default']);
    $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
    $("#endDateTime").mobiscroll(optDateTime).datetime(optDateTime);
    $("#DateTime").mobiscroll(optDateTime).datetime(optDateTime);
    // 城市选择
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
});
    //返回图片大小
    function showsize(){
        var file=document.getElementById("imgdiv").files;
        console.dir(file[0].size);
    }
    </script>
</html>
