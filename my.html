<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta charset="UTF-8">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/header.css" rel="stylesheet" type="text/css">
<link href="css/my.css" rel="stylesheet" type="text/css">
<title>沃邻宝</title>
</head>
<body class="mb98" id="my">
    <!-- header -->
    <header class="mb30 p0">
        <section onclick="javascript:window.location.href='register.html','_self'">
            <img src="images/1-15.png" alt="">
        </section>
        <p><strong class="f36">窝游云</strong></p>
    </header>
    <!-- header结束 -->
    <!-- 任务活动钱包 -->
    <aside class="bgwh pb0 mt359 mb30">
        <section class="pt20 pb20 bbc pl30 pr30" onclick="javascript:window.location.href='my_task.html','_self'">
            <div class="h35 dib mr15"><img src="images/my/task.png" alt="" class="h35"></div>
            <p class="f28 dib v3">我的任务</p>
            <div class="h20 dib r pt5 top"><img src="images/arr_r.png" alt="" class="h20"></div>
        </section>
        <section class="pt20 pb20 bbc pl30 pr30" onclick="javascript:window.location.href='my_act.html','_self'">
            <div class="h35 dib mr15"><img src="images/my/act.png" alt="" class="h35"></div>
            <p class="f28 dib v3">我的活动</p>
            <div class="h20 dib r pt5 top"><img src="images/arr_r.png" alt="" class="h20"></div>
        </section>
        <section class="pt20 pb20 pl30 pr30" onclick="javascript:window.location.href='my_money.html','_self'">
            <div class="h35 dib mr15"><img src="images/my/money.png" alt="" class="h35"></div>

            <div class="h20 dib r pt5 top"><img src="images/arr_r.png" alt="" class="h20"></div>
        </section>
    </aside>
    <!-- 任务活动钱包结束 -->
    <!-- 圈子消息收藏 -->
    <aside class="bgwh pb0 mb30">
        <section class="pt20 pb20 bbc pl30 pr30" onclick="javascript:window.location.href='my_circle.html','_self'">
            <div class="h35 dib mr15"><img src="images/my/circle.png" alt="" class="h35"></div>
            <p class="f28 dib v3">我的圈子</p>
            <div class="h20 dib r pt5 top"><img src="images/arr_r.png" alt="" class="h20"></div>
        </section>
        <section class="pt20 pb20 bbc pl30 pr30"  onclick="javascript:window.location.href='my_news.html','_self'">
            <div class="h35 dib mr15"><img src="images/index/news.png" alt="" class="h35"></div>
            <p class="f28 dib v3">我的消息</p>
            <div class="h20 dib r pt5 top"><img src="images/arr_r.png" alt="" class="h20"></div>
            <div class="round f14 r mt5 mr15">8</div>
        </section>
        <section class="pt20 pb20 pl30 pr30" onclick="javascript:window.location.href='my_collect.html','_self'">
            <div class="h35 dib mr15"><img src="images/my/collect.png" alt="" class="h35"></div>
            <p class="f28 dib v3">我的收藏</p>
            <div class="h20 dib r pt5 top"><img src="images/arr_r.png" alt="" class="h20"></div>
        </section>
    </aside>
    <!-- 圈子消息收藏结束 -->
    <!-- 设置 -->
    <aside class="bgwh pb0 mb30" onclick="javascript:window.location.href='my_set.html','_self'">
        <section class="pt20 pb20 pl30 pr30">
            <div class="h35 dib mr15"><img src="images/my/set.png" alt="" class="h35"></div>

            <div class="h20 dib r pt5 top"><img src="images/arr_r.png" alt="" class="h20"></div>
        </section>
    </aside>
    <!-- 设置结束 -->
    <!-- footer -->
    <footer>
        <ul>
            <li onclick="javascript:window.location.href='index.html','_self'">
                <div class="index"></div>
                <p class="f24">首页</p>
            </li>
            <li onclick="javascript:window.location.href='task_item.html','_self'">

            </li>
            <li onclick="javascript:window.location.href='play.html','_self'">

            </li>
            <li onclick="javascript:window.location.href='my.html','_self'">

                <p class="f24 g09c">我的</p>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
