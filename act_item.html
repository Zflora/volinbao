<script type="text/javascript">
$(function () {
    // 选项卡
    var i=0;
    $("h1").click(function(){
        i=$("h1").index($(this));
        $(this).addClass("bb09c").siblings().removeClass("bb09c");

        $(".shadeall").show()
    })
    $("#nav_main button").click(function(){
        $("#nav_main section").hide();
        $(".shadeall").hide()
    })
    
    //社区只显示27个
    for(var i=0;i<$('.index_txt').length;i++){//index_txt  要改的元素
            var bdphone = $('.index_txt').eq(i).text(); //获取要改的元素内容

            $('.index_txt').eq(i).text(mphone);//赋值
        }
})
