<!DOCTYPE html>
<html>
<head>

<meta name="format-detection" content="email=no"/>

<style>
    .v2{margin-left: 0.5rem;width: 4rem;}
    .v3{width: 1rem;}
    input:first-child{width: 4rem;line-height: 0.8rem;border-radius: 0.1rem;}
    input:last-child{width: 2.8rem;line-height: 0.8rem;background: #ccc;vertical-align: middle;border-radius: 0.1rem;}
</style>
<title>沃邻宝</title>
</head>
<body class="mb98" id="my_addbank">
    <!-- header -->
    <header>
        <a class="header_icon l pr24" onclick="javascript:history.back(-1); "><img src="images/header_L_right.png" alt=""></a>
        <span class="f36">填写校验码</span>
    </header>
    <!-- header结束 -->
    <aside class="mt118 pl24 mb20 g9 f24">请输入手机<span class="num">18322221111</span>收到的短信验证码</aside>
    <aside class=" pb0 mt359 mb30">
        <input type="tel" class="ml24 tc f30 dib " placeholder="短信验证码">
        <input type="button" class="mr24 r f30 g6 dib" id="btn" value="发送验证码">
    </aside>
    <!-- 按钮 -->
    <aside class="mt118 mb98">
        <input type="button" class="f36 ml30" id="button" value="完成">
    </aside>
    <!-- 按钮结束 -->
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
    $('sub').html("**** **** **** ");//赋值

    var bdphone = $('.num').text(); //获取要改的元素内容
    var mphone = bdphone.substr(0, 3) + '****' + bdphone.substr(7);//方法
    $('.num').text(mphone);//赋值
        //判断input中是有值
       function input(){
           if ($("input").eq(0).val()=="") {
               $("button").css({
                   'background':'#fff',
                   'color':'#999'
               });
           }else{
               $("button").css({
                   'background':'#f90',
                   'color':'#fff'
               });
           }
       }
       setInterval(input,100);

       var wait=60;
       function time(o) {
               if (wait == 0) {
                   o.removeAttribute("disabled");           
                   o.value="免费获取验证码";
                   wait = 60;
               } else {
                   o.setAttribute("disabled", true);
                   o.value=wait +"秒后重新发送";
                   wait--;
                   setTimeout(function() {
                       time(o)
                   },
                   1000)
               }
           }
       document.getElementById("btn").onclick=function(){time(this);}

</script>
</html>
